<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.CANVAS,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var platform_gk;
        var platform_pk;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var destinoX;
        var destinoY;
        var distancia;
        var duracao;
        var bola;


        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('campo', 'assets/campo.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('ball', 'assets/ball.png');
            this.load.image('seta', 'assets/seta.png');
            this.load.image('baliza', 'assets/baliza.png');
            this.load.image('gk', 'assets/gk.png');
            this.load.image('seta', 'assets/seta.png');
            //this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }



        function create() {

            platform_gk = this.physics.add.staticGroup();
            platform_pk = this.physics.add.staticGroup();
            platform_gk.create(400, 360, 'ground').setScale(2).refreshBody();
            platform_pk.create(400, 625, 'ground').setScale(2).refreshBody();
            this.add.image(400, 300, 'campo');
            this.add.image(400, 550, 'seta').setOrigin(0, 0.5).setAngle(-140);

            player = this.physics.add.sprite(400, 280, 'gk');
            bola = this.physics.add.sprite(400, 580, 'ball');
            player.setBounce(0.2);
            //player.setCollideWorldBounds(true);
            bola.setCollideWorldBounds(true);
            destinoX = Phaser.Math.Between(185, 615);
            destinoY = Phaser.Math.Between(125, 240);
            distancia = Phaser.Math.Distance.Between(player.x, player.y, destinoX, destinoY);

            velocidade = getRandomInt(100, 1000);
            duracao = distancia / velocidade * 1000;


            this.tweens.add({
                targets: player,
                x: destinoX,
                y: destinoY,
                duration: duracao,
                ease: 'Linear'
            });

            /*
            this.anims.create({
                key: 'left',
                frames: [{ key: 'ball', frame: 0 }],
                frameRate: 10,
                repeat: -1
            });


            this.anims.create({
                key: 'turn',
                frames: [{ key: 'ball', frame: 0 }],
                frameRate: 20
            });


            this.anims.create({
                key: 'right',
                frames: [{ key: 'ball', frame: 0 }],
                frameRate: 10,
                repeat: -1
            });
            */

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();


            this.physics.add.collider(player, platform_gk);
            this.physics.add.collider(bola, platform_gk);
            this.physics.add.collider(player, bola, hitBola, null, this);

            this.pointerText = this.add.text(0, 0, '');
            this.input.on('pointermove', (pointer) => {
                this.pointerText.setPosition(pointer.x+10, pointer.y-10);
                this.pointerText.setText(`x: ${pointer.x}, y: ${pointer.y}`);
            })

        }

        function hitBola(player, bola) {
            this.physics.pause();
            player.setTint(0xff0000);
            bola.anims.play('turn');
            gameOver = true;
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.up.isDown && bola.body.touching.down) {
                bola.setVelocityY(-630);
            }
        }


    </script>

</body>

</html>
