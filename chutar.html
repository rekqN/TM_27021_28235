<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.CANVAS,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var goalkeeper;
        var platform_gk;
        var platform_pk;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var destinoXBola = 0
        var destinoYBola = 0;
        var destinoxRedes = 0;
        var destinoYRedes = 0;
        var distancia = 0;
        var duracao = 0;
        var bola;
        var shootingArrow;
        var rotatingArrowAnimation = 0;
        var shootBall;
        var arrowAngle = 0;
        var goalieAnimation;
        var kickedBoolean;
        var spaceKey;
        var startTime;
        var gameTime;
        var elapsedTime;
        //var forceBar; pedir nihhiu sprite
        //var forceBarAnimation;
        //var shootingIntensity = 0;


        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('campo', 'assets/campo.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('ball', 'assets/ball.png');
            this.load.image('seta', 'assets/seta.png');
            this.load.image('baliza', 'assets/baliza.png');
            this.load.image('gk', 'assets/gk.png');
            this.load.image('seta', 'assets/seta.png');
            this.load.spritesheet('gk_blue', 'assets/gk_blue.png', {frameWidth: 127, frameHeight: 127});
            this.load.spritesheet('player_red', 'assets/player_red.png', {frameWidth: 60, frameHeight: 131})
        }



        function create() {

            platform_gk = this.physics.add.staticGroup();
            platform_pk = this.physics.add.staticGroup();
            platform_gk.create(400, 360, 'ground').setScale(2).refreshBody();
            platform_pk.create(400, 625, 'ground').setScale(2).refreshBody();
            this.add.image(400, 300, 'campo');
            shootingArrow = this.add.image(400, 550, 'seta').setOrigin(0, 0.5);

            kickedBoolean = false;
            goalkeeper = this.physics.add.sprite(400, 265, 'gk_blue');
            bola = this.physics.add.sprite(400, 582, 'ball');
            player = this.physics.add.sprite(370, 535, 'player_red');
            goalkeeper.setBounce(0.2);
            player.setCollideWorldBounds(true);
            
            clock = this.time.addEvent({ delay: 0, loop: false });
            startTime = clock.getElapsed();
            gameTime = this.add.text(300 , 16, 'Time: ' + startTime, { fontSize: '64px', fill: '#FFFFFF' });
            spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
            
            destinoxRedes = Phaser.Math.Between(185, 615);
            destinoYRedes = Phaser.Math.Between(125, 240);
            distancia = Phaser.Math.Distance.Between(goalkeeper.x, goalkeeper.y, destinoxRedes, destinoYRedes);

            bola.setCollideWorldBounds(true);
            player.setCollideWorldBounds(true);
            destinoXBola = Phaser.Math.Between(175, 630);   // 100, 700
            destinoYBola = Phaser.Math.Between(112, 313);    // 40, 305
            distancia = Phaser.Math.Distance.Between(bola.x, bola.y, destinoXBola, destinoYBola);

            velocidade = getRandomInt(100, 1000);
            duracao = distancia / velocidade * 1000;


            goalieAnimation = this.tweens.add({
                targets: goalkeeper,
                x: destinoxRedes,
                y: destinoYRedes,
                duration: duracao,
                ease: 'Linear', 
            });
            goalieAnimation.stop();

            shootBall = this.tweens.add({
                targets: bola,
                x: destinoXBola,
                y: destinoYBola,
                duration: duracao
            });
            shootBall.stop();

            rotatingArrowAnimation = this.tweens.add({
                targets: shootingArrow,
                angle: { from: -40, to: -140 },
                duration: 800,
                yoyo: true,
                repeat: -1
            });

            // pedir nihhiu sprite
            // forceBarAnimation = this.tweens.add({
            //     target: forceBar,
            //     duration: 800,
            //     yoyo: true,
            //     repeat: -1
            // });


            /*
            this.anims.create({
                key: 'left',
                frames: [{ key: 'ball', frame: 0 }],
                frameRate: 10,
                repeat: -1
            });


            this.anims.create({
                key: 'turn',
                frames: [{ key: 'ball', frame: 0 }],
                frameRate: 20
            });


            this.anims.create({
                key: 'right',
                frames: [{ key: 'ball', frame: 0 }],
                frameRate: 10,
                repeat: -1
            });
            */

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            this.physics.add.collider(goalkeeper, platform_gk);
            this.physics.add.collider(bola, platform_gk);
            this.physics.add.collider(bola, platform_pk);
            this.physics.add.collider(goalkeeper, bola, hitBola, null, this);

            this.pointerText = this.add.text(0, 0, '');
            this.input.on('pointermove', (pointer) => {
                this.pointerText.setPosition(pointer.x+10, pointer.y-10);
                this.pointerText.setText(`x: ${pointer.x}, y: ${pointer.y}`);
            })


        }

        function hitBola(goalkeeper, bola) {
            this.physics.pause();
            goalkeeper.setTint(0xff0000);
            bola.anims.play('turn');
            Defended = true;
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function update_score(bola) {
            //if (Defended == false && bola.x == destinoX && bola.y == destinoY && bola.x >= 183 && bola.x <= 622 && bola.y >= 118 && bola.y <= 307) {
            if (Defended == false && bola.x >= 175 && bola.x <= 630 && bola.y >= 112 && bola.y <= 313) {
                score[1]++;
                scoreText.setText(score[0] + ":" + score[1]);
                estadio.setTexture('campogolo');
                audio.play();
            }
            else {
                scoreText.setText(score[0] + ":" + score[1]);
            }
        }

        function onSpaceKeyPress(scene){           
            if(!kickedBoolean){
                kickedBoolean = true;
                console.log(shootingArrow.angle) //trocar o lado para onde a seta ponta
                //fzr uso de trigonometria para resolver o problema
                rotatingArrowAnimation.stop();

                //forceBar.start();
                //scene.physics.velocityFromRotation(shootingArrow.angle, 400, bola.body.velocity);
                shootBall.play();
                
            }
        }



        function update(time, delta) {

            if(spaceKey.isDown){
                goalieAnimation.play();
                onSpaceKeyPress(this);   
            }

            if (Phaser.Input.Keyboard.JustDown(spaceKey)) {
                elapsedTime = clock.getElapsed() - startTime;
                gameTime.setText('Time: ' + elapsedTime);
                
            }

            /*
            if (Defended) {
                return;
            }
            */

            if (cursors.up.isDown && bola.body.touching.down) {
                bola.setVelocityY(-630);
            }
        }


    </script>

</body>

</html>
