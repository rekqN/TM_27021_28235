<!DOCTYPE html>
<html>

<head>
    <title>Jogo de Penaltis</title>
    <style>
        body {
            background-image: url('assets/estadio.jpg');
            background-size: cover;
            text-align: center;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #play-button {
            width: 300px;
            height: 50px;
            margin: 0 auto;
            position: absolute;
            top: 250px;
            padding: 30px;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
        }

        
    </style>
</head>

<body>
    <h1>Jogo de Penaltis</h1>
    <button id="play-button">Jogar</button>
    <script src="phaser.min.js"></script>
    <script src="game.js"></script>
    <script>
        document.getElementById("play-button").addEventListener("click", function(){
            window.location.href = "game.html";
        
        });
    </script>
   
</body>

</html>
