<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Jogo de Penaltis</title>
    <style>
        #refresh-button {
            position: absolute;
            top: 500px;
            left: 640px;
            padding: 25px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            cursor: pointer;
        }

        #cheatarget-button {
            position: absolute;
            top: 210px;
            left: 2px;
            padding: 5px;
            background-color: #000000;
            color: #000000;
            border-radius: 15px;
            cursor: pointer;
        }

    </style>


    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <button id="refresh-button">Refresh</button>
    <button id="cheatarget-button"></button>
    <script src="phaser.min.js"></script>
    <script src="game.js"></script>
    <script>
        document.getElementById('refresh-button').addEventListener('click', function () {
            location.reload();
        });
    </script>

    <script type="text/javascript">


        var player;
        var bola;
        var platform_gk;
        var platform_pk;
        var cursors;
        var Defended = false;
        var score= [0, 0];
        var scoreText;
        var destinoX;
        var destinoY;
        var distancia;
        var velocidade;
        var duracao;
        var cristiano;
        var numaleatorio;
        var area;
        var audio;
        var estadio;
        var cheatbola;
        var clicou = 0;
        var goalkeeper;

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('campo', 'assets/campo.png');
            this.load.image('campogolo', 'assets/campogolo.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('ball', 'assets/ball.png');
            this.load.image('cheatball', 'assets/cheatball.png');
            this.load.image('fireball', 'assets/fireball.png');
            this.load.image('baliza', 'assets/baliza.png');
            this.load.image('ronaldoo', 'assets/ronaldoo.png');
            this.load.audio('Goal', ['assets/Goal.mp3']);
            this.load.spritesheet('gk_red', 'assets/gk_red.png', {frameWidth: 127, frameHeight: 127});
            this.load.spritesheet('player_blue', 'assets/player_blue.png', {frameWidth: 60, frameHeight: 131})
        }

        function create() {

            platform_gk = this.physics.add.staticGroup();
            platform_pk = this.physics.add.staticGroup();
            platform_gk.create(400, 360, 'ground').setScale(2).refreshBody();
            platform_pk.create(400, 625, 'ground').setScale(2).refreshBody();
            estadio = this.add.sprite(400, 300, 'campo');
            audio = this.sound.add('Goal');
            goalkeeper = this.physics.add.sprite(400, 265, 'gk_red');
            bola = this.physics.add.sprite(400, 575, 'ball');
            player = this.physics.add.sprite(370, 535, 'player_blue');

            this.text = this.add.text(0, 0, '');
            this.input.on('pointermove', (pointer) => {
                this.text.setPosition(pointer.x + 10, pointer.y - 10);
                this.text.setText(`x: ${pointer.x}, y: ${pointer.y}`);
            });

            goalkeeper.setBounce(0.2);
            goalkeeper.setCollideWorldBounds(true);
            bola.setCollideWorldBounds(true);
            player.setCollideWorldBounds(true);


            destinoX = Phaser.Math.Between(183, 622);   // 100, 700
            destinoY = Phaser.Math.Between(118, 307);    // 40, 305
            distancia = Phaser.Math.Distance.Between(bola.x, bola.y, destinoX, destinoY);

            velocidade = getRandomInt(400, 1000);
            duracao = distancia / velocidade * 1000;
            //audio.setStartDelay(duracao);
            scoreText = this.add.text(350, 16, score[0] + ":" + score[1], {
                fontSize: '64px', fill: '#FFFFFF'
            });
        
           
            cheatbola = this.add.image(destinoX, destinoY, 'cheatball');
            cheatbola.visible = false;

            var botao = document.getElementById('cheatarget-button');
            botao.addEventListener('click', () => {
                adicionarCheatarget();
            });

            function adicionarCheatarget(){
                cheatbola.visible = true;

                setTimeout(() => {
                    cheatbola.visible = false;
                }, 500);   
            }
            
            
            this.tweens.add({
                targets: bola,
                x: destinoX,
                y: destinoY,
                duration: duracao,
                delay: 2000,
                ease: 'Linear',
                /*
                onUpdate: function () {
                    if (Phaser.Math.Distance.Between(bola.x, bola.y, destinoX, destinoY) < 10) {   
                        this.physics.add.collider(goalkeeper, bola, hitBola, null, this);
                    }
                },
                */
               /*
               onUpdate: function(){
                
               if(distancia <= 20){
                this.physics.add.collider(goalkeeper, bola, hitBola, null, this);
               }
            },
            */
                onComplete: function () {
                    
                    update_score(bola);
                }
            });

            /*
            setTimeout(() => {
                this.physics.add.collider(goalkeeper, bola, hitBola, null, this);
            }, 2000 + duracao);
            */

            /*
            if(distancia < 20){
                this.physics.add.collider(goalkeeper, bola, hitBola, null, this);
            }
            */
            
            
            this.anims.create({
                key: 'shoot',
                frames: this.anims.generateFrameNumbers('player_blue', { start: 2, end: 3}),
                frameRate: 0.5,
                
            });

            player.anims.play('shoot', true);
            player.setFrame(2);
            setTimeout(function(){
                player.setFrame(3);

                setTimeout(function(){
                    player.setFrame(2);
                }, 200);
            }, 2000);


            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('gk_red', { start: 1, end: 2 }),
                frameRate: 2,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'gk_red', frame: 0 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('gk_red', { start: 4, end: 5 }),
                frameRate: 2,
                repeat: -1
            });

            var seq = [0, 3];

            this.anims.create({
                key: 'jump',
                //frames: seq.map(frame => ({ key: 'gk_red', frame: frame })),
                frames: [{ key: 'gk_red', frame: 3 }],
                frameRate: 5,
                repeat: -1
                }); 

            cursors = this.input.keyboard.createCursorKeys();


            this.physics.add.collider(goalkeeper, platform_gk);
            this.physics.add.collider(bola, platform_gk);
            this.physics.add.collider(bola, platform_pk);
            //this.physics.add.collider(cristiano, platform_pk);
            //this.physics.add.collider(player, platform_pk);
        
            

            this.text = this.add.text(0, 0, '');
            this.input.on('pointermove', (pointer) => {
                this.text.setPosition(pointer.x + 10, pointer.y - 10);
                this.text.setText(`x: ${pointer.x}, y: ${pointer.y}`);
            });

        } // fim da função create

    //   if(Phaser.Math.Distance.Between(bola.x, bola.y, destinoX, destinoY) < 20){
        function hitBola(goalkeeper, bola) {
            goalkeeper.physics.pause();
            //bola.physics.pause();
            goalkeeper.anims.play('turn');
            Defended = true;
        }
    // }
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function update_score(bola) {
            //if (Defended == false && bola.x == destinoX && bola.y == destinoY && bola.x >= 183 && bola.x <= 622 && bola.y >= 118 && bola.y <= 307) {
            if (Defended == false && bola.x >= 183 && bola.x <= 622 && bola.y >= 118 && bola.y <= 307) {
                score[1]++;
                scoreText.setText(score[0] + ":" + score[1]);
                estadio.setTexture('campogolo');
                audio.play();
            }
            else {
                scoreText.setText(score[0] + ":" + score[1]);
            }
        }


        /*
        setTimeout(function alterar(){
            window.location.href = "chutar.html";
        }, 3000);
        */

        function update(time, delta) {
            /*
            if (Defended) {
                return;
            }
            */
            var distance = Phaser.Math.Distance.Between(bola.x, bola.y, destinoX, destinoY);

            if (distance <= 40) {

                if(!this.colliderGkBola){
                    this.colliderGkBola = this.physics.add.collider(goalkeeper, bola, hitBola, null, this);
                }

            if(this.tempoDecorrido > 2000 + duracao){
                this.physics.world.removeCollider(this.colliderGkBola);
                this.colliderGkBola = null;
            }
        }

            this.tempoDecorrido += delta;

            //  /*
            if(cursors.up.isDown){
                goalkeeper.setVelocityY(-100);

                goalkeeper.anims.play('jump', true);

            }
            //  */
            if (cursors.left.isDown) {
                goalkeeper.setVelocityX(-200);

                goalkeeper.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                goalkeeper.setVelocityX(200);

                goalkeeper.anims.play('right', true);
            }
            else {
                goalkeeper.setVelocityX(0);

                goalkeeper.anims.play('turn');
            }

        //   /*
            if (cursors.up.isDown && !cursors.left.isDown && !cursors.right.isDown && !cursors.down.isDown) {
                goalkeeper.setVelocityY(-200);

                goalkeeper.anims.play('jump', true);
                
            }
        //   */

        //   /*
            if(cursors.up.isDown && bola.body.touching.down){
                goalkeeper.setVelocityY(-100);
            }
        //   */

        }


    </script>

</body>

</html>
