<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Jogo de Penaltis</title>
    <style>
        #refresh-button {
            position: absolute;
            top: 500px;
            left: 640px;
            padding: 25px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            cursor: pointer;
        }

        #ready-button {
            position: absolute;
            top: 500px;
            left: 530px;
            padding: 25px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            cursor: pointer;
        }

    </style>


    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <button id="refresh-button">Refresh</button>
    <button id="ready-button">Pronto</button>
    <button id="cheatarget-button"></button>
    <script src="phaser.min.js"></script>
    <script src="game.js"></script>
    <script>
        document.getElementById('refresh-button').addEventListener('click', function () {
            location.reload();
        });
    </script>

    <script type="text/javascript">


        var player;
        var bola;
        var platform_gk;
        var platform_pk;
        var cursors;
        var Defended = false;
        var score= [0, 0];
        var scoreText;
        var destinoX;
        var destinoY;
        var distancia;
        var velocidade;
        var duracao;
        var cristiano;
        var numaleatorio;
        var area;
        var audio;
        var estadio;
        var cheatbola;
        var clicou = 0;

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('campo', 'assets/campo.png');
            this.load.image('campogolo', 'assets/campogolo.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('ball', 'assets/ball.png');
            this.load.image('cheatball', 'assets/cheatball.png');
            this.load.image('fireball', 'assets/fireball.png');
            this.load.image('baliza', 'assets/baliza.png');
            this.load.image('ronaldoo', 'assets/ronaldoo.png');
            this.load.audio('Goal', ['assets/Goal.mp3']);
            this.load.image('gk', 'assets/gk.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {

            platform_gk = this.physics.add.staticGroup();
            platform_pk = this.physics.add.staticGroup();
            platform_gk.create(400, 360, 'ground').setScale(2).refreshBody();
            platform_pk.create(400, 625, 'ground').setScale(2).refreshBody();
            estadio = this.add.sprite(400, 300, 'campo');
            audio = this.sound.add('Goal');

            player = this.physics.add.sprite(400, 305, 'dude');
            bola = this.physics.add.sprite(400, 580, 'ball');
            cristiano = this.physics.add.sprite(300, 500, 'ronaldoo');

            this.text = this.add.text(0, 0, '');
            this.input.on('pointermove', (pointer) => {
                this.text.setPosition(pointer.x + 10, pointer.y - 10);
                this.text.setText(`x: ${pointer.x}, y: ${pointer.y}`);
            });

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            bola.setCollideWorldBounds(true);
            cristiano.setCollideWorldBounds(true);

            destinoX = Phaser.Math.Between(183, 622);   // 100, 700
            destinoY = Phaser.Math.Between(118, 307);    // 40, 305
            distancia = Phaser.Math.Distance.Between(bola.x, bola.y, destinoX, destinoY);

            velocidade = getRandomInt(300, 1000);
            duracao = distancia / velocidade * 1000;

            //audio.setStartDelay(duracao);
            scoreText = this.add.text(350, 16, score[0] + ":" + score[1], {
                fontSize: '64px', fill: '#FFFFFF'
            });

            this.tweens.add({
                targets: bola,
                x: destinoX,
                y: destinoY,
                duration: duracao,
                ease: 'Linear',
                onComplete: function () {
                    update_score(bola);
                }
            });

            document.getElementById('ready-button').addEventListener('click', function () {
            }, this);

            cheatbola = this.add.sprite(destinoX, destinoY, 'cheatball')
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });


            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });


            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();


            this.physics.add.collider(player, platform_gk);
            this.physics.add.collider(bola, platform_gk);
            this.physics.add.collider(cristiano, platform_pk);
            this.physics.add.collider(player, bola, hitBola, null, this);

            this.text = this.add.text(0, 0, '');
            this.input.on('pointermove', (pointer) => {
                this.text.setPosition(pointer.x + 10, pointer.y - 10);
                this.text.setText(`x: ${pointer.x}, y: ${pointer.y}`);
            });

        }


        function hitBola(player, bola) {
            player.physics.pause();
            //bola.physics.pause();
            player.anims.play('turn');
            Defended = true;
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function update_score(bola) {
            if (Defended == false && bola.x >= 183 && bola.x <= 622 && bola.y >= 118 && bola.y <= 307) {
                score[1]++;
                scoreText.setText(score[0] + ":" + score[1]);
                estadio.setTexture('campogolo');
                audio.play();
            }
            else {
                scoreText.setText(score[0] + ":" + score[1]);
            }
        }


        /*
        setTimeout(function alterar(){
            window.location.href = "chutar.html";
        }, 3000);
        */

        function update() {
            if (Defended) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-200);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(200);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }




        }


    </script>

</body>

</html>
